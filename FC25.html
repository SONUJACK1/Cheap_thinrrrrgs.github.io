<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .product-detail {
            display: flex;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-detail:hover {
            transform: translateY(-5px);
        }

        .product-image {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-info .price {
            font-size: 24px;
            font-weight: bold;
            color: #009688;
            margin-bottom: 15px;
        }

        .product-info .description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .product-info .details {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .product-info .details li {
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .product-info .details li strong {
            color: #009688;
        }

        button, select {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: flex-start;
        }

        button:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            height: 6cm;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        select {
            margin-bottom: 20px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .product-detail {
                flex-direction: column;
            }

            .product-info {
                padding: 15px;
            }

            .product-image {
                padding: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="product-detail">
    <div class="product-image">
        <img src="FC25.jpg" alt="Game Title">
    </div>
    <div class="product-info">
        <h1>EA Sports FC 25</h1>
        <p class="price" id="price">₹799</p>
        <ul class="details">
            <li><strong>Genre:</strong> Sports (Football/Soccer)</li>
            <li><strong>Platform:</strong> PC, Xbox One, Xbox Series X|S, PlayStation</li>
            <li><strong>Release Date:</strong> 27 September 2024</li>
            <li><strong>Developer:</strong> EA Canada</li>
            <li><strong>Publisher:</strong> Electronic Arts</li>
        </ul>
        

        <!-- Dropdown for purchase options -->
        <select id="purchaseOption" onchange="updatePrice()">
            <option value="749">Primary Rental ₹749</option>
            <option value="699">Secondary Rental ₹699</option>
            <option value="849">Offline ₹849</option>
            <option value="1649">Secondary Lifetime ₹1649</option>
            <option value="2999">Primary Lifetime ₹2999</option>
        </select>

        <!-- Button to submit the selected option -->
        <button onclick="buyNow()">Buy Now</button>
    </div>
</div>

<script>
    function updatePrice() {
        var selectedOption = document.getElementById('purchaseOption').value;
        document.getElementById('price').textContent = '₹' + selectedOption;
    }

    function buyNow() {
        var selectedOption = document.getElementById('purchaseOption').value;
        window.location.href = 'Enquire.html?option=' + encodeURIComponent(selectedOption);
    }
</script>

</body>
</html>
