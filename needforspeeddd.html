<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .product-detail {
            display: flex;
            max-width: 900px;
            margin: 50px auto;
            background-color: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .product-detail:hover {
            transform: translateY(-8px);
        }

        .product-image {
            flex: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .product-info {
            flex: 2;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ffa500;
            font-weight: 700;
        }

        .product-info .price {
            font-size: 26px;
            font-weight: bold;
            color: #ffa500;
            margin-bottom: 20px;
        }

        .product-info .description {
            font-size: 16px;
            line-height: 1.8;
            color: #b3b3b3;
            margin-bottom: 25px;
        }

        .product-info .details {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
        }

        .product-info .details li {
            margin-bottom: 12px;
            font-size: 16px;
            color: #e0e0e0;
        }

        .product-info .details li strong {
            color: #ffa500;
        }

        button, select {
            background-color: #ffa500;
            color: #1e1e1e;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            align-self: flex-start;
        }

        button:hover {
            background-color: #e69500;
            transform: scale(1.05);
        }

        select {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            background-color: #2a2a2a;
            border: 2px solid #ffa500;
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #e69500;
        }

        @media (max-width: 600px) {
            .product-detail {
                flex-direction: column;
            }

            .product-info {
                padding: 20px;
            }

            .product-image {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="product" data-name="Need for Speed Payback Deluxe Edition">
        <img src="needforspeedpayback.jpg" alt="Need for Speed Payback Deluxe Edition" />
        <div class="price" data-base-price="349">&#8377;349</div>
        <select class="pricing-options" onchange="updatePrice(this)">
            <option value="primary-rental" data-price="349">Primary Rental - &#8377;349</option>
            <option value="secondary-rental" data-price="299">Secondary Rental - &#8377;299</option>
            <option value="offline" data-price="349">Offline - &#8377;349</option>
            <option value="secondary-lifetime" data-price="699">Secondary Lifetime - &#8377;699</option>
            <option value="primary-lifetime" data-price="899">Primary Lifetime - &#8377;899</option>
        </select>
        <div class="availability">In Stock</div>
        <p><strong>Publisher:</strong> Electronic Arts</p>
        <p><strong>Developer:</strong> Ghost Games</p>
        <p><strong>Genre:</strong> Racing</p>
        <a href="#" class="button">Add to Cart</a>
        <div class="platform-icons">
            <img src="ps5.png" alt="PS5" />
            <img src="ps4.jpg" alt="PS4" />
        </div>
    </div>
    

        <button onclick="buyNow()">Buy Now</button>
    </div>
</div>

<script>
    function updatePrice() {
        var selectedOption = document.getElementById('purchaseOption').value;
        document.getElementById('price').textContent = 'â‚¹' + selectedOption;
    }

    function buyNow() {
        var selectedOption = document.getElementById('purchaseOption').value;
        window.location.href = 'Enquire.html?option=' + encodeURIComponent(selectedOption);
    }
</script>

</body>
</html>
