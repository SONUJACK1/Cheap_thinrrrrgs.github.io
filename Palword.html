<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Detail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0e0e0, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height for centering */
            text-align: center;
        }

        .product-detail {
            display: flex;
            max-width: 900px;
            margin: 40px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s;
            animation: fadeIn 0.5s ease-in-out; /* Fade in effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-detail:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9; 
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s; /* Image zoom on hover */
        }

        .product-image img:hover {
            transform: scale(1.05);
        }

        .product-info {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff; 
        }

        .product-info h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Title shadow */
        }

        .product-info .price {
            font-size: 28px;
            font-weight: bold;
            color: #009688;
            margin-bottom: 15px;
            background-color: #e0f2f1; /* Light teal background */
            padding: 8px;
            border-radius: 6px; /* Rounded edges */
        }

        .product-info .description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .product-info .details {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left; /* Align details to the left */
        }

        .product-info .details li {
            margin-bottom: 10px;
            font-weight: 500;
            position: relative; /* Position for decoration */
        }

        .product-info .details li:before {
            content: '✔️';
            position: absolute;
            left: -20px; /* Adjust icon position */
            color: #009688;
        }

        button {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: flex-start;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .product-detail {
                flex-direction: column;
            }

            .product-info {
                padding: 15px;
            }

            .product-image {
                padding: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="product-detail">
    <div class="product-image">
        <img src="palworld.jpg" alt="Palworld Game Title">
    </div>
    <div class="product-info">
        <h1>Palworld</h1>
        <p class="price">₹199</p>
        <ul class="details">
            <li><strong>Genre:</strong> Action-Adventure, Survival, Monster-Taming</li>
            <li><strong>Platform:</strong> PC, Xbox, PlayStation</li>
            <li><strong>Release Date:</strong> 19 January 2024</li>
            <li><strong>Developer:</strong> Pocketpair</li>
            <li><strong>Publisher:</strong> Pocketpair</li>
        </ul>
        <button onclick="window.location.href = 'Enquire.html';">Buy Now</button>
    </div>
</div>

</body>
</html>
